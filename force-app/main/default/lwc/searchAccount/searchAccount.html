<template>
    <lightning-card title="Search Account Component">
        <lightning-input label="Search Account" type="search" onchange={handleChange}></lightning-input>
        <template lwc:if={accounts.data}>
            <template for:each={accounts.data} for:item="acc">
               <lightning-layout vertical-align="center" key={acc.Id}>
                <li>
                    {acc.Name}
                    {acc.Industry}
                </li>
               </lightning-layout>
            </template>
        </template>
    </lightning-card>
</template>
